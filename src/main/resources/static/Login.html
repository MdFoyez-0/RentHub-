<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentHub - House Rent Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .auth-container {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .tab-active {
            background-color: white;
            color: #4f46e5;
            font-weight: 600;
        }
        
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .btn-primary {
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .register-form {
            animation: slideIn 0.4s ease-in-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .user-type-btn.active {
            border-color: #4f46e5;
            background-color: #eef2ff;
            color: #4f46e5;
        }
        
        .admin-login-note {
            background-color: #fef3c7;
            border-left: 4px solid #f59e0b;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="auth-container w-full max-w-md">
        <!-- Auth Card -->
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <!-- Header Section -->
            <div class="bg-gradient-to-r from-indigo-600 to-purple-600 p-8 text-center">
                <div class="flex justify-center mb-4">
                    <div class="w-12 h-12 bg-white rounded-xl flex items-center justify-center">
                        <i class="fas fa-home text-indigo-600 text-2xl"></i>
                    </div>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">RentHub</h1>
                <p class="text-indigo-100">House Rent Management System</p>
            </div>
            
            <!-- Tabs -->
            <div class="flex border-b">
                <button id="login-tab" 
                        class="tab-active flex-1 py-4 text-center font-medium text-gray-600 hover:text-indigo-600 transition-colors">
                    Login
                </button>
                <button id="register-tab" 
                        class="flex-1 py-4 text-center font-medium text-gray-600 hover:text-indigo-600 transition-colors">
                    Register
                </button>
            </div>
            
            <!-- Forms Container -->
            <div class="p-8">
                <!-- Login Form (Visible by default) -->
                <form id="login-form" class="space-y-6">
                    <!-- Admin Login Note -->
                    <div class="admin-login-note p-3 rounded-lg text-sm text-amber-800 mb-4">
                        <div class="flex items-start">
                            <i class="fas fa-info-circle mt-0.5 mr-2"></i>
                            <div>
                                <p class="font-medium">Admin Access</p>
                                <p class="text-xs">Use admin credentials provided by system administrator</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Email
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-envelope text-gray-400"></i>
                                </div>
                                <input type="email" 
                                       placeholder="Enter your email"
                                       class="input-field w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                                       required>
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Password
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-gray-400"></i>
                                </div>
                                <input type="password" 
                                       placeholder="Enter your password"
                                       class="input-field w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                                       required>
                                <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center toggle-password">
                                    <i class="fas fa-eye text-gray-400"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember-me" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                                Remember me
                            </label>
                        </div>
                        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">
                            Forgot password?
                        </a>
                    </div>
                    
                    <button type="submit" 
                            class="btn-primary w-full bg-indigo-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Login
                    </button>
                </form>
                
                <!-- Register Form (Hidden by default) -->
                <form id="register-form" class="space-y-6 hidden register-form">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Full Name
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-user text-gray-400"></i>
                                </div>
                                <input type="text" 
                                       placeholder="Enter your name"
                                       class="input-field w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                                       required>
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Email
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-envelope text-gray-400"></i>
                                </div>
                                <input type="email" 
                                       placeholder="Enter your email"
                                       class="input-field w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                                       required>
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Password
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-gray-400"></i>
                                </div>
                                <input type="password" 
                                       placeholder="Create a password"
                                       class="input-field w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                                       required>
                                <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center toggle-password">
                                    <i class="fas fa-eye text-gray-400"></i>
                                </button>
                            </div>
                            <p class="text-xs text-gray-500 mt-1">Must be at least 8 characters</p>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Register As
                            </label>
                            <div class="grid grid-cols-2 gap-3">
                                <button type="button" 
                                        class="user-type-btn active py-3 px-4 border border-indigo-500 bg-indigo-50 rounded-lg font-medium text-indigo-700 flex flex-col items-center justify-center transition-colors"
                                        data-type="tenant">
                                    <i class="fas fa-user text-xl mb-2"></i>
                                    <span>Tenant</span>
                                    <p class="text-xs text-gray-500 mt-1">Looking for a place to rent</p>
                                </button>
                                <button type="button" 
                                        class="user-type-btn py-3 px-4 border border-gray-300 rounded-lg font-medium text-gray-700 flex flex-col items-center justify-center hover:border-indigo-500 hover:bg-indigo-50 hover:text-indigo-700 transition-colors"
                                        data-type="landlord">
                                    <i class="fas fa-building text-xl mb-2"></i>
                                    <span>Landlord</span>
                                    <p class="text-xs text-gray-500 mt-1">Want to list properties</p>
                                </button>
                            </div>
                            <input type="hidden" id="user-type" name="user-type" value="tenant">
                            
                            <!-- Admin registration note -->
                            <div class="mt-3 p-3 bg-gray-50 rounded-lg">
                                <p class="text-xs text-gray-600 text-center">
                                    <i class="fas fa-shield-alt mr-1"></i>
                                    Admin accounts are created by system administrators only
                                </p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex items-start">
                        <input type="checkbox" id="terms" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded mt-1" required>
                        <label for="terms" class="ml-2 block text-sm text-gray-700">
                            I agree to the 
                            <a href="#" class="text-indigo-600 hover:text-indigo-500">Terms of Service</a> 
                            and 
                            <a href="#" class="text-indigo-600 hover:text-indigo-500">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <button type="submit" 
                            class="btn-primary w-full bg-indigo-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Register
                    </button>
                </form>
                
                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>
                
                <!-- Social Login -->
                <div class="grid grid-cols-2 gap-3">
                    <button type="button" 
                            class="w-full py-2.5 px-4 border border-gray-300 rounded-lg font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                        <div class="flex items-center justify-center">
                            <i class="fab fa-google text-red-500 mr-2"></i>
                            Google
                        </div>
                    </button>
                    <button type="button" 
                            class="w-full py-2.5 px-4 border border-gray-300 rounded-lg font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                        <div class="flex items-center justify-center">
                            <i class="fab fa-facebook text-blue-600 mr-2"></i>
                            Facebook
                        </div>
                    </button>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="bg-gray-50 px-8 py-4 border-t border-gray-200">
                <p class="text-center text-sm text-gray-600">
                    House Rent Management System
                </p>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const userTypeButtons = document.querySelectorAll('.user-type-btn');
        const userTypeInput = document.getElementById('user-type');
        const togglePasswordButtons = document.querySelectorAll('.toggle-password');

        // ============ FIXED TEST CREDENTIALS ============
        // Note: JavaScript object keys are case-sensitive, so let's fix this

        // Check backend on page load
        window.addEventListener('DOMContentLoaded', async () => {
            // Check for remembered email
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            if (rememberedEmail) {
                const emailInput = document.querySelector('#login-form input[type="email"]');
                if (emailInput) {
                    emailInput.value = rememberedEmail;
                }
            }

            // Create test users if not exist
            if (!localStorage.getItem('rentHubUsers')) {
                const testUsers = [
                    {
                        id: 1,
                        name: "John Tenant",
                        email: "tenant@test.com",
                        password: "password123",
                        role: "tenant",
                        registeredAt: new Date().toISOString()
                    },
                    {
                        id: 2,
                        name: "Sarah Landlord",
                        email: "landlord@test.com",
                        password: "password123",
                        role: "landlord",
                        registeredAt: new Date().toISOString()
                    },
                    {
                        id: 3,
                        name: "Admin User",
                        email: "admin@renthub.com",
                        password: "admin123",
                        role: "admin",
                        registeredAt: new Date().toISOString()
                    }
                ];
                localStorage.setItem('rentHubUsers', JSON.stringify(testUsers));
                console.log("✅ Test users created in localStorage");
            }
        });

        // Switch between Login and Register forms
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('tab-active');
            registerTab.classList.remove('tab-active');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('tab-active');
            loginTab.classList.remove('tab-active');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });

        // User type selection
        userTypeButtons.forEach(button => {
            button.addEventListener('click', () => {
                userTypeButtons.forEach(btn => {
                    btn.classList.remove('active', 'border-indigo-500', 'bg-indigo-50', 'text-indigo-700');
                    btn.classList.add('border-gray-300', 'text-gray-700');
                });

                button.classList.add('active', 'border-indigo-500', 'bg-indigo-50', 'text-indigo-700');
                button.classList.remove('border-gray-300', 'text-gray-700');

                userTypeInput.value = button.dataset.type;
            });
        });

        // Toggle password visibility
        togglePasswordButtons.forEach(button => {
            button.addEventListener('click', () => {
                const input = button.parentElement.querySelector('input');
                const icon = button.querySelector('i');

                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });

        // ============ FIXED LOGIN HANDLER ============
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            e.stopPropagation();

            // Get email and password (trim whitespace)
            const email = document.querySelector('#login-form input[type="email"]').value.trim();
            const password = document.querySelector('#login-form input[type="password"]').value;

            console.log("Login attempt - Email:", email, "Password:", password);

            // Show loading
            const loginBtn = this.querySelector('button[type="submit"]');
            const originalText = loginBtn.textContent;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Logging in...';
            loginBtn.disabled = true;

            // ============ SPECIAL ADMIN CHECK ============
            // Handle admin login separately with exact matching
            if (email === 'admin@renthub.com' && password === 'admin123') {
                console.log("✅ ADMIN LOGIN DETECTED!");

                // Create admin user object
                const adminUser = {
                    email: 'admin@renthub.com',
                    name: 'System Administrator',
                    role: 'admin'
                };

                // Store in localStorage
                localStorage.setItem('currentUser', JSON.stringify(adminUser));
                localStorage.setItem('isLoggedIn', 'true');

                // Also add to rentHubUsers if not exists
                let users = JSON.parse(localStorage.getItem('rentHubUsers')) || [];
                if (!users.some(u => u.email === 'admin@renthub.com')) {
                    users.push({
                        id: 999,
                        name: 'System Administrator',
                        email: 'admin@renthub.com',
                        password: 'admin123',
                        role: 'admin',
                        registeredAt: new Date().toISOString()
                    });
                    localStorage.setItem('rentHubUsers', JSON.stringify(users));
                }

                console.log("✅ Admin user stored, redirecting...");

                // Force redirect with slight delay to ensure storage is saved
                setTimeout(() => {
                    window.location.href = 'Admin_Dashboard.html';
                }, 100);
                return;
            }

            // ============ REGULAR USER LOGIN ============
            // First try Spring Boot backend
            try {
                console.log("Trying Spring Boot backend...");
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log("✅ Backend login successful:", data);

                    if (data.success) {
                        // Store session
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('currentUser', JSON.stringify(data.user));
                        localStorage.setItem('isLoggedIn', 'true');

                        // REDIRECT BASED ON ROLE
                        if (data.user.role === 'tenant') {
                            window.location.href = 'Tenant_Dashboard.html';
                        } else if (data.user.role === 'landlord') {
                            window.location.href = 'Landlord_Dashboard.html';
                        } else if (data.user.role === 'admin') {
                            window.location.href = 'Admin_Dashboard.html';
                        }
                        return;
                    }
                }
            } catch (error) {
                console.log("Spring Boot not available, using localStorage fallback");
            }

            // ============ FALLBACK TO localStorage ============
            console.log("Using localStorage fallback...");

            // Special handling for test accounts (case-sensitive)
            if (email === 'tenant@test.com' && password === 'password123') {
                console.log("✅ Tenant test credentials matched");

                const tenantUser = {
                    email: 'tenant@test.com',
                    name: 'John Tenant',
                    role: 'tenant'
                };

                localStorage.setItem('currentUser', JSON.stringify(tenantUser));
                localStorage.setItem('isLoggedIn', 'true');

                setTimeout(() => {
                    window.location.href = 'Tenant_Dashboard.html';
                }, 100);
                return;
            }

            if (email === 'landlord@test.com' && password === 'password123') {
                console.log("✅ Landlord test credentials matched");

                const landlordUser = {
                    email: 'landlord@test.com',
                    name: 'Sarah Landlord',
                    role: 'landlord'
                };

                localStorage.setItem('currentUser', JSON.stringify(landlordUser));
                localStorage.setItem('isLoggedIn', 'true');

                setTimeout(() => {
                    window.location.href = 'Landlord_Dashboard.html';
                }, 100);
                return;
            }

            // Check localStorage users (case-sensitive match)
            const users = JSON.parse(localStorage.getItem('rentHubUsers')) || [];
            const foundUser = users.find(user =>
                user.email === email && user.password === password
            );

            if (foundUser) {
                console.log("✅ User found in localStorage:", foundUser);

                // Create user object without password
                const userData = {
                    email: foundUser.email,
                    name: foundUser.name,
                    role: foundUser.role
                };

                localStorage.setItem('currentUser', JSON.stringify(userData));
                localStorage.setItem('isLoggedIn', 'true');

                // REDIRECT based on role
                if (foundUser.role === 'tenant') {
                    setTimeout(() => {
                        window.location.href = 'Tenant_Dashboard.html';
                    }, 100);
                } else if (foundUser.role === 'landlord') {
                    setTimeout(() => {
                        window.location.href = 'Landlord_Dashboard.html';
                    }, 100);
                } else if (foundUser.role === 'admin') {
                    setTimeout(() => {
                        window.location.href = 'Admin_Dashboard.html';
                    }, 100);
                }
            } else {
                alert('❌ Invalid email or password.\n\nTry these accounts (case-sensitive):\nTenant: tenant@test.com / password123\nLandlord: landlord@test.com / password123\nAdmin: admin@renthub.com / admin123');
                loginBtn.textContent = originalText;
                loginBtn.disabled = false;
            }
        });

        // SIMPLE REGISTER HANDLER
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.querySelector('#register-form input[type="text"]').value;
            const email = document.querySelector('#register-form input[type="email"]').value;
            const password = document.querySelector('#register-form input[type="password"]').value;
            const userType = userTypeInput.value; // 'tenant' or 'landlord'

            // Basic validation
            if (!name || !email || !password) {
                alert('Please fill all fields');
                return;
            }

            if (password.length < 8) {
                alert('Password must be at least 8 characters');
                return;
            }

            // Show loading
            const registerBtn = this.querySelector('button[type="submit"]');
            const originalText = registerBtn.textContent;
            registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Registering...';
            registerBtn.disabled = true;

            // Check if email exists in localStorage
            let users = JSON.parse(localStorage.getItem('rentHubUsers')) || [];

            if (users.some(user => user.email === email)) {
                alert('Email already registered. Please login.');
                registerBtn.textContent = originalText;
                registerBtn.disabled = false;
                return;
            }

            // Create new user
            const newUser = {
                id: Date.now(),
                name: name,
                email: email,
                password: password,
                role: userType.toLowerCase(),
                registeredAt: new Date().toISOString()
            };

            // Save user
            users.push(newUser);
            localStorage.setItem('rentHubUsers', JSON.stringify(users));

            // Auto login (create user object without password)
            const userData = {
                email: newUser.email,
                name: newUser.name,
                role: newUser.role
            };

            localStorage.setItem('currentUser', JSON.stringify(userData));
            localStorage.setItem('isLoggedIn', 'true');

            alert(`✅ Registration successful as ${userType}! Redirecting...`);

            // Redirect based on role
            if (userType === 'tenant') {
                setTimeout(() => {
                    window.location.href = 'Tenant_Dashboard.html';
                }, 100);
            } else {
                setTimeout(() => {
                    window.location.href = 'Landlord_Dashboard.html';
                }, 100);
            }
        });
    </script>

    
</body>
</html>
